<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header></header>    
    <main>
        <section>
            <h2>Formulario</h2>
            <form action="/enviar" method="post">
                <fieldset>
                    <legend>Datos de contacto</legend>
                                    
                    <label for="nombre">Nombre:</label> 
                    <input type="text" name="nombre" id="nombre" required>  <br><br>

                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" required> <br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required> <br><br>
                    
                    <label for="contrasena">Contrase√±a: </label>
                    <input type="password" name="contrasena" id="contrasena" required> <br><br>
                    
                    <label for="fecha_nacimiento">Fecha de Nacimiento: </label>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" min="1930-01-01" max="2025-01-01"> <br><br>
                    
                    <label for="genero">Genero: </label>
                    <select name="genero" id="genero" name="generro">
                        <option value=""></option>
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                    </select> <br> <br>
                    
                    <label for="acepta_terminos">Aceptacion terminos</label>
                    <input type="checkbox" name="acepta_terminos" id="acepta_terminos"> <br> <br>

                    <button type="submit">Enviar</button>

                </fieldset>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
